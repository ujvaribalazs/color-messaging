version: '3'

networks:
  app-network:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  soap_service:
    build: .
    command: >
      bash -c "
        echo 'Waiting for RabbitMQ to be ready...' &&
        sleep 20 &&
        python soap_service_multiqueue.py
      "
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    restart: on-failure

  color_producer:
    build: .
    command: >
      bash -c "
        echo 'Waiting for SOAP service to be ready...' &&
        sleep 30 &&
        python color_producer_soap.py
      "
    depends_on:
      - soap_service
    networks:
      - app-network
    environment:
      - SOAP_SERVICE_HOST=soap_service
      - SOAP_SERVICE_PORT=8000
    restart: on-failure

  worker:
    build: .
    command: >
      bash -c "
        echo 'Waiting for RabbitMQ to be ready...' &&
        sleep 25 &&
        python multithread_mdbs_routing_keys.py
      "
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    restart: on-failure

  statistics:
    build: .
    command: >
      bash -c "
        echo 'Waiting for RabbitMQ to be ready...' &&
        sleep 25 &&
        python statistics_client.py
      "
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    restart: on-failure